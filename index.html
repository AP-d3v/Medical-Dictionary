<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Your page description here" />
  <title>Medical Dictionary</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="Assets/Images/favicon-k.png"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
  <header>
    <div class="nav-bar">
      <div class="home-icon">
        <img src="Assets/Images/logo.svg" alt="logo">
      </div>
      <div class="toggle-array">
        <div class="switcher" id="font-selector">
          <p id="font-selected">Mono</p>
          <img id="dropdown-icon" src="Assets/Images/icon-arrow-down.svg">
          <div class="switcher-dropdown" id="fonts-box">
            <p>Sans Serif</p>
            <p>Serif</p>
            <p>Mono</p>
          </div>
        </div>
        <div class="divider"></div>
        <div class="switcher">
          <div id="theme-selector">
            <div id="theme-button"></div>
          </div>
          <img class="moon" src="Assets/Images/icon-moon.svg">
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="search-function">
      <form method="get" class="search-form">
        <input id="search-bar" type="text" name="search" required>
        <button id="search-icon" type="submit">
          <img src="Assets/Images/icon-search.svg">
        </button>
      </form>
    </div>
    <div id="loaded-content">
      <div id="heading-container">
        <div id="word-display"></div>
        <div id="word-audio"></div>
      </div>
      <div id="definition-body"></div>
    </div>
  </main>

  <footer>
    <p>This Dictionary is powered by the Merriam-Webster Medical API</p>
  </footer>
</div>

  <script src="script.js"></script>
</body>
</html>
